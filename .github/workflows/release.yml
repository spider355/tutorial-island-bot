name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew clean shadowJar
    
    - name: Get version
      id: get_version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION=$(grep '^version' build.gradle | cut -d"'" -f2)
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/libs/tutorial-island-bot-*.jar
        body: |
          ## Tutorial Island Bot v${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          1. Download `tutorial-island-bot-${{ steps.get_version.outputs.VERSION }}.jar`
          2. Place in `~/.runelite/plugins/` (Windows: `%USERPROFILE%\.runelite\plugins\`)
          3. Restart RuneLite
          4. Enable the plugin in settings
          
          ### Features
          - ✅ Automated character creation (female)
          - ✅ Random name generation
          - ✅ Complete Tutorial Island automation
          - ✅ Ironman mode support
          - ✅ Walk to Falador bank
          - ✅ Error recovery (10 retries)
          - ✅ Resume from any stage
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
